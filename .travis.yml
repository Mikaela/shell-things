before_install:
    - yes|sudo apt-add-repository ppa:unit193/inxi
    - sudo apt-get -y update
    - sudo apt-get -y install bash zsh tmux git inxi gnupg2
install:
    - ./install.run
    - ./.install.MKAYSIGREP.run
script:
    - bash ~/.bashrc
    - zsh ~/.zshrc
    - gpg --version
    - inxi --recommends
    - inxi -F
    - gpg2 --refresh-keys
notifications:
    on_success: never
    on_failure: never
